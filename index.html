<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Book Store</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>

<body>
    <div class="header1">
        <img class="logo" src="GNIT_Logo.png" alt="">
        <div class="search"> <input placeholder="   Seacrch Book Here..." type="text" name="" id="searchbox">
        </div>
        <a class="contact" href="#">Contact Us</a>
        <i class="fa-regular fa-address-book contacticon"></i>
        <i class="fa-solid fa-cart-plus fa-shake carticon"></i>
    </div>
    <div class="header2 rahul">
        <a class="home rahul" href="#">HOME</a>
        <a class="Competative rahul" href="#">COMPETATIVE BOOK</a>
        <a class="academic rahul" href="#">ACADEMIC BOOK</a>
        <a class="fiction rahul" href="#">FICTION BOOK</a>
        <a class="coding rahul" href="#">CODING BOOK</a>
    </div>

    <div class="hero slider">
        <div class="slides">
            <input type="radio" name="radio-btn" id="radio1" >
            <input type="radio" name="radio-btn" id="radio2" >
            <input type="radio" name="radio-btn" id="radio3" >
            <input type="radio" name="radio-btn" id="radio4" >
            <div class="slide first">
                <img src="slide1.jpg" alt="">
            </div>
            <div class="slide">
                <img src="slide2 (3).webp" alt="">
            </div>
            <div class="slide">
                <img src="slide3.webp" alt="">
            </div>
            <div class="slide">
                <img src="slide4.png" alt="">
            </div>

            <div class="navigation-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
                <div class="auto-btn4"></div>
            </div>

        </div>
        <div class="navigation-manual">
            <label for="radio1" class="manual-btn"></label>
            <label for="radio2" class="manual-btn"></label>
            <label for="radio3" class="manual-btn"></label>
            <label for="radio4" class="manual-btn"></label>
        </div>
    </div>




    <div class="textcate">
        <p class="catetext">Popular Categories</p>
    </div>
    <div class="categories">
        <div class="categorie1">
            <div class="competative cate"><img class="cateimg" src="competative.webp" alt=""></div>
            <div class="catelinktext"><a class="catelink" href="#">Competative Book</a><button
                    class="explore">Explore</button></div>
        </div>
        <div class="categorie1">
            <div class="academic cate"><img class="cateimg" src="academic.jpg" alt=""></div>
            <div class="catelinktext"><a class="catelink" href="#">Academic Book</a><button
                    class="explore">Explore</button></div>
        </div>
        <div class="categorie1">
            <div class="fiction cate"><img class="cateimg" src="fiction.webp" alt=""></div>
            <div class="catelinktext"><a class="catelink" href="#">Fiction Book</a><button
                    class="explore">Explore</button></div>
        </div>
        <div class="categorie1">
            <div class="coding cate"><img class="cateimg" src="coding.jpg" alt=""></div>
            <div class="catelinktext"><a class="catelink" href="#">Coding Book</a><button
                    class="explore">Explore</button></div>
        </div>
    </div>
</body>

</html>
